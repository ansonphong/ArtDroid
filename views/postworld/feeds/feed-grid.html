<masonry
	column-width=".grid-sizer"
	masonry-options='{ "gutter": 0, "transitionDuration":0 }'>

	<div
		art-feed
		infinite-scroll='getNext()'
		infinite-scroll-disabled='busy'>
		<div class="grid-sizer"></div>
		<div
			ng-repeat="post in posts"
			class="feed-item masonry-brick"
			pw-grid
			ng-class="setGridClass( post.image.tags )"
			ng-style="setGridStyle( 333, post.image.tags, customTagMapping )">
			<div
				feed-item
				post="post"
				feed-settings="args"
				class="feed-post">
				<!-- feed-id="args.feed_id" -->
			</div>

		</div>

		<div class="clearfix"></div>

		<div
			ng-show='busy'
			class="text-center">
			<div
				class="loading feed">
				<i class="icon-spinner icon-spin"></i>
			</div>
		</div>
		
	</div>

</masonry>
<div class="clearfix"></div>
