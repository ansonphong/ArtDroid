<article
	pw-post
	art-post
	class="post">

	<!--{{ post.post_meta.i_meta | json }}-->

	<div class="media-viewer" window-height="50%" ng-show="showView('mediaViewer')">
	
		<!-- IMAGE -->
		<div
			ng-show="showView('image')"
			class="view-image"
			ng-style="backgroundImage( post.image.sizes.full.url )">
		</div>
		
		<!-- INFINITE GALLERY -->
		<!-- Handles the Gallery Data -->
		<div
			ng-show="showView('galleryHorizontal')"
			pw-infinite-gallery
			gallery-preload="4"
			gallery-scroll="galleryGetNext(3)"
			class="view-gallery-horizontal">
				<!-- INFINITE SCROLL -->
				<div class="infinite-x-scroll" id="scrolls-x">
					<div
						class="scroll-inner"
						infinite-x-scroll
						scroll-action="galleryGetNext( 2 )"
						scroll-distance="1000"
						scroll-parent>
						<!-- GALLERY IMAGE -->
						<div
							class="gallery-image"
							ng-repeat="galleryPost in galleryDisplayedPosts()">
							<a href="{{galleryPost.post_permalink}}">
								<img ng-src="{{galleryPost.image.sizes.full.url}}">
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- EMBED -->

	</div>

	<header>
		<!-- TIME -->
		<div
			class="time unit pull-right"
			tooltip="{{ post.post_date }}" tooltip-placement="bottom">
			<time datetime="{{ post.post_date }}">
				<i class="icon-time"></i> {{ post.time_ago }}
			</time>
		</div>

		<!-- CATEGORIES -->
		<div class="taxonomy pull-right" ng-repeat="term in post.taxonomy.category">
				<a ng-href="{{ term.url }}" class="unit term"
					tooltip="More in This Category" tooltip-placement="bottom">{{ term.name }}</a>
		</div>

		<!-- TITLE -->
		<h2 class="pull-left">
			<a ng-href="{{ post.post_permalink }}">
				{{ post.post_title }}
			</a>
		</h2>
		<div class="clearfix"></div>
	</header>

	<!-- CONTENT -->
	<div
		class="post_content"
		pw-compile-code="post.post_content">
	</div>


	<!-- VERTICAL SCROLL GALLERY -->
	<div class="media-viewer">
		<div
			ng-show="showView('galleryVertical')"
			pw-infinite-gallery
			gallery-preload="3"
			gallery-scroll="galleryGetNext(2)"
			class="view-gallery-vertical">
				<!-- INFINITE SCROLL -->
				<div class="infinite-y-scroll" id="scrolls-y">
					<div
						class="scroll-inner"
						infinite-y-scroll

						scroll-action="galleryGetNext( 2 )"
						scroll-distance="1000">
						<!-- GALLERY IMAGE -->
						<div
							class="gallery-image"
							ng-repeat="galleryPost in galleryDisplayedPosts()">
							<a href="{{galleryPost.post_permalink}}">
								<img ng-src="{{galleryPost.image.sizes.full.url}}">
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="clearfix"></div>

	<pre>{{ post.post_meta | json }}</pre>

</article>
