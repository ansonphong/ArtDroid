<div
	pw-feed-post
	pw-modal-access
	ng-cloak
	class="post grid i-transition-fadein"
	pw-grid-item
    pw-timeout="{{ (post.feed.loadOrder * 200) }}"
    timeout-action="addClass('fadein-on')"
    ng-hide="post.post_status == 'trash'">
    <div
    	class="post-wrapper"
    	pw-hover-class="hover"
		hover-on-delay="100"
		hover-off-delay="0">
		<a
			href="{{ post.post_permalink }}"
			ng-click="openModal({ mode:'feed', post:post })"
			prevent-default-click>
			<div class="grid-image"
				ng-style="gridImageStyle('thumb-', post.image.tags)">
			</div>
			<div class="overlay">
				<div
					class="link-format-indicator"
					ng-class="post.link_format">
					<div ng-show="post.link_format == 'video'">
						<button class="btn video">
							<i class="icon-triangle-right-fill"></i>
						</button>
					</div>
				</div>
			</div>
			<div class="grid-info">
				<h2>{{ post.post_title }}</h2>
			</div>
		</a>
		<div
			class="details">
			<div class="details-inner">

				<span class="time">{{ post.time_ago }}</span> 
				<span class="post-excerpt" ng-show="post.post_excerpt">
					<span class="span-spacer"> â€¢ </span>
					{{ post.post_excerpt }}
				</span>

				<!-- TAGS -->
				<div class="taxonomy" ng-show="post.taxonomy.post_tag">
					<span class="tags">
						<i class="icon-tags"></i>
						<span ng-repeat="term in post.taxonomy.post_tag">
							<a href="{{term.url}}" ng-class="term.slug" class="tag">{{term.name}}</a>
						</span>
					</span>
				</div>
				
				<!--///// POST CONTROLS /////-->
				<div class="post-controls">
					<!-- LINK -->
					<a
						ng-href="{{ post.post_permalink }}"
						class="btn"
						stop-propagation-click
						tooltip="link"
						tooltip-placement="top"
						tooltip-popup-delay="500">
						<i class="icon-link"></i>
					</a>
					<br>
					<!-- DROPDOWN -->
					<span
						pw-admin-post-menu
						ng-show="userOptions != 0"
						class="admin-menu dropdown">
						<button
							prevent-default-click
							dropdown-toggle
							class="edit-post"
							style="border:none"
							tooltip="edit"
							tooltip-placement="top"
							tooltip-popup-delay="500">
							<i class="icon-merkaba"></i>
						</button>
						<ul class="dropdown-menu pull-right" role="menu" aria-labelledby="dLabel" >
							<li prevent-default-click ng-repeat="item in userOptions">
								<button ng-click="menuAction(item.action)"><i ng-class="item.icon"></i> <span ng-bind="item.name"></span></button>
							</li>
						</ul>
					</span>
				</div>
				
				<!--
				<div style="font-size:9px; line-height:1.2em;">{{ post.image }}</div>
				Feed : {{ post.feed | json }} /////
				Stats : {{ post.image.stats | json }} /////
				Tags : {{ post.image.tags | json }} /////
				$scope.feedSettings : {{ feedSettings | json }}
				-->
			</div>
		</div>
	</div>
</div>
