<div class="modal-header">
    <h3>Login <i class="pwi-signin"></i></h3>
</div>
<div class="modal-body">

  <form name="loginform" id="loginform" action="/wp-login.php" method="post">
          
    <p class="login-username">
      <label for="user_login" class="inner">username</label>
      <input pw-autofocus type="text" name="log" id="user_login" class="input labeled" value="" size="20">

    <p class="login-password">
      <label for="user_pass" class="inner">password</label>
      <input type="password" name="pwd" id="user_pass" class="input labeled" value="" size="20">

      id="wp-submit"
      class="btn btn-primary btn-lg pull-right"
