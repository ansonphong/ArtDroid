<div
    infinite-scroll-parent>
  <div
  	infinite-scroll='getNext()'
  	infinite-scroll-disabled='busy'>

    <div
    	ng-repeat='post in items' class="feed-item">
    	<span
    		feed-item post="post"
    		class="feed-post"
    		feed-id='args.feed_id'></span>
    </div>

    <div class="clearfix"></div>

    <div
    	ng-show='busy'
    	class="text-center">
    	<div
    		class="loading feed">
    		<i class="icon-spinner icon-spin"></i>
    	</div>
    </div>

    <!--
    <div
    	ng-show='!busy'
    	class="text-center">
    	<strong>{{scrollMessage}}</strong>
    </div>
    -->
    
  </div>
</div>
